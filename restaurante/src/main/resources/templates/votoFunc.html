<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout">
<head>
<head>
	     <!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet"
		href="materialize/css/materialize.min.css" media="screen,projection" />
	
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="materialize/style/style.css"/>
    </head>
</head>
<body>	
	<header>
			 <nav>
			    <div class="nav-wrapper">
			      <a href="#" class="brand-logo">New Vote</a>
			      
			      <ul id="nav-mobile" class="right hide-on-med-and-down">
			        <li><a href="/listVotes" class="waves-effect waves-light btn"><i
			class="material-icons left">format_list_bulleted</i> List of votes</a></li>
			       
			      </ul>
			    </div>
			  </nav>		
		</header>
		<br>
		<div class="container formRestaurant">	
		<th:block th:include="mensagem"></th:block>		
			<form class="container" method="post">
				<div class="input-field col s12">
				    <select name="func">
						<option th:each="f:${func}" th:value="${f.id}" th:text="${f.nome}" />
				    </select>			    
				    <label>Select the funcionary</label>
			  </div>			
				<div class="input-field col s3">
						Data: <input type="date" value="" name="data"/>
				</div>
				 
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>			
			</form>
		</div>
		
		 <!--Import jQuery before materialize.js-->
		<script type="text/javascript"
			src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
		<script type="text/javascript">//<![CDATA[
			window.onload=function(){
			$(document).ready(function() {
			    $('select').material_select();
			});
			}//]]> 

		</script>
	
</body>
</html>
